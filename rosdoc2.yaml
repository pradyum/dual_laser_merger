type: 'rosdoc2 config'
version: 1

---

settings:
    generate_package_index: false
    always_run_doxygen: false
    enable_breathe: false
    enable_exhale: false
    always_run_sphinx_apidoc: false

builders:
    - sphinx: {
        name: 'dual_laser_merger',
        sphinx_sourcedir: 'doc',
        output_dir: ''
    }
